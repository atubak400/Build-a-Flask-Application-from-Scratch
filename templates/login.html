{% extends "layout.html" %}

{% block head %}
    {{ super() }}  <!-- Retains the content of the head block from layout.html -->
    <title>login</title>
{% endblock %}

{% block body %}
    <form action="/login" method="post" class="container">
        <input name="username" class="form-input" placeholder="Username" type="text" required>
        <input name="password" class="form-input" placeholder="Password" type="password" required>
        <button type="submit" class="submit-button">Log In</button>
        <p class="nav-control">New user? <a href="/register">Register here</a>.</p>

    </form>
{% endblock %}
